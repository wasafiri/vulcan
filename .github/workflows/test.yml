# frozen_string_literal: true

name: "Rails Tests"

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mat_vulcan_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/mat_vulcan_test"
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres

    steps:
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        
      - name: Verify Chrome installation
        run: chrome --version
        
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          bundle install
          
      - name: Ensure builds directory exists
        run: mkdir -p app/assets/builds
          
      - name: Build JavaScript assets
        run: yarn run build
          
      - name: Build CSS assets
        run: yarn run build:css
          
      - name: Verify assets were built
        run: |
          echo "Checking for built assets..."
          ls -la app/assets/builds/
          test -f app/assets/builds/application.js || (echo "ERROR: application.js not found" && exit 1)
          test -f app/assets/builds/application.css || (echo "ERROR: application.css not found" && exit 1)
          echo "âœ… Assets verified successfully"
          
      - name: Setup database
        run: bin/rails db:prepare
        
      - name: Run standard tests
        run: bin/rails test
        
      - name: Run system tests
        run: bin/rails test:system
